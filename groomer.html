<!DOCTYPE html>
<html>
	<head>
		<title>Groomer</title>
		<link rel="stylesheet" href="assets/styles/salesforce-lightning-design-system.css">
		<style>
			#tickets-left {
				font-weight: 600;
				color: #0070d2;
			}
		</style>
	</head>
	<body class="slds-p-around--large" style="width: 300px">
		<div class="view-page slds-hide" id="start-view">
			<h1 class="slds-text-heading--large slds-m-bottom--large">Groomer</h1>
			<div class="slds-m-bottom--small">
				Number of Tickets
				<input id="tickets" type="number" class="slds-input">
			</div>
			<div class="slds-m-bottom--small">
				Length of Meeting (minutes)
				<input id="time" type="number" class="slds-input">
			</div>
			<button
				id="start-button"
				class="slds-button slds-button--success">
				Start Meeting
			</button>
		</div>
		<div class="view-page slds-hide" id="timer-view">
			<h1 id="timer" class="slds-text-heading--large slds-align--absolute-center"></h1>
			<h2 class="slds-text-heading--medium slds-align--absolute-center">
				Time Per Ticket: <span id="time-per-ticket" class="slds-m-left--small"></span>
			</h2>
			<h2 class="slds-text-heading--medium slds-align--absolute-center">
				Remaining Tickets: <span id="tickets-left" class="slds-m-left--small"></span>
			</h2>
			<div class="slds-align--absolute-center slds-m-top--large">
				<div id="button-bar">
					<button
						id="stop-button"
						class="slds-button slds-button--destructive">
						End
					</button>
					<button
						id="next-ticket"
						class="slds-button slds-button_outline-brand">
						Next Ticket
					</button>
				</div>
				<div id="button-confirmation" class="slds-hide">
					<h3 class="slds-text-heading--small slds-m-bottom--small">
						Are you sure?
					</h3>
					<button
						id="confirmation-cancel"
						class="slds-button slds-button--neutral">
						Cancel
					</button>
					<button
						id="confirmation-end-meeting"
						class="slds-button slds-button--destructive">
						End Meeting
					</button>
				</div>
			</div>
		</div>
		<div class="view-page slds-hide" id="end-view">
			<h1 class="slds-text-heading--large slds-align--absolute-center">
				All done!
			</h1>
			<button
				id="start-over"
				class="slds-button slds-button--brand slds-align--absolute-center slds-m-top--large">
				Start over
			</button>
		</div>
		<div class="view-page slds-show" id="loading-view" style="height: 265px">
			<div class="slds-align--absolute-center">Loading...</div>
		</div>
		<script src="groomer.js"></script>
	</body>
</html>
